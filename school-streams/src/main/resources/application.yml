server.port: 9083

spring:
  application:
    name: school-streams
  cloud:
    stream:
      bindings:
        student-input:
          destination: school-api-students
          consumer:
            nativeDecoding: true
            headerMode: raw
        course-input:
          destination: school-api-courses
          consumer:
            nativeDecoding: true
            headerMode: raw
        registration-input:
          destination: school-api-registrations
          consumer:
            nativeDecoding: true
            headerMode: raw
#        registration-output:
#          destination: school-streams-registrations
#          producer:
#            nativeEncoding: true
#            headerMode: raw
      kafka:
        streams:
          bindings:
            student-input:
              consumer:
                keySerde: org.apache.kafka.common.serialization.Serdes$StringSerde
                valueSerde: org.apache.kafka.common.serialization.Serdes$StringSerde
            course-input:
              consumer:
                keySerde: org.apache.kafka.common.serialization.Serdes$StringSerde
                valueSerde: org.apache.kafka.common.serialization.Serdes$StringSerde
            registration-input:
              consumer:
                keySerde: org.apache.kafka.common.serialization.Serdes$StringSerde
                valueSerde: org.apache.kafka.common.serialization.Serdes$StringSerde
#            registration-output:
#              producer:
#                keySerde: org.apache.kafka.common.serialization.Serdes$StringSerde
#                valueSerde: org.apache.kafka.common.serialization.Serdes$StringSerde
          binder:
            brokers: localhost:29092
            configuration:
              commit.interval.ms: 1000
              default.key.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
              default.value.serde: org.apache.kafka.common.serialization.Serdes$StringSerde

management:
  security:
    enabled: false
  endpoints:
    web:
      exposure.include: "*"
  endpoint:
    health:
      show-details: always
